<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>گروه دوستی‌ها</title>
    <link href="https://cdn.jsdelivr.net/npm/@persian-tools/persian-fonts@1.0.0/dist/IRANSans.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Vazir:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/persian-datepicker@1.2.0/dist/css/persian-datepicker.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'IRANSans', 'Vazir', Arial, sans-serif;
            text-align: center;
            direction: rtl;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1, h2 {
            color: #333;
        }
        .category {
            margin: 20px auto;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            justify-items: center;
            max-width: 600px;
        }
        .category button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            width: 30%;
            max-width: 165px;
            box-sizing: border-box;
        }
        .category button:hover {
            background-color: #45a049;
        }
        .slogan {
            font-family: 'IRANSans', 'Vazir', sans-serif;
            font-size: 16px;
            color: #666;
            margin-top: 10px;
            font-weight: 700;
        }
        .form-card, .ad-card {
            width: 33%;
            margin: 10px auto;
            background-color: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            text-align: right;
            transition: max-height 0.5s ease-in-out, opacity 0.3s ease;
            overflow: hidden;
            max-height: 100px;
            opacity: 1;
        }
        .form-card .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .form-card .header .toggle-button {
            order: 1; /* دکمه به سمت چپ در RTL */
        }
        .ad-card .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-end;
            font-size: 14px;
            text-align: right !important;
            direction: rtl !important;
            margin: 0;
            padding: 10px;
            min-height: 50px;
        }
        .form-card .content {
            font-size: 14px;
            text-align: right;
            margin: 0;
            padding: 10px 0;
        }
        .ad-card .expanded-content {
            display: none;
            margin-top: 10px;
            text-align: right !important;
            direction: rtl !important;
        }
        .form-card.expanded .form-content {
            display: block;
        }
        .ad-card.expanded .expanded-content {
            display: block;
        }
        .form-card.expanded {
            max-height: 1200px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            overflow-y: auto;
        }
        .ad-card.expanded {
            max-height: 600px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
        .toggle-button {
            background-color: #008CBA;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .toggle-button:hover {
            background-color: #007399;
        }
        #travel-ads, #event-ads, #shop-ads {
            display: none;
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 20px;
            text-align: right;
            margin-left: auto;
            margin-right: auto;
        }
        #travel-ads-list, #event-ads-list, #shop-ads-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .form-group {
            margin: 10px 0;
            text-align: right;
        }
        .form-group label {
            display: block;
            font-size: 16px;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea, .form-group select {
            width: 90%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }
        .form-group input::placeholder {
            color: #999;
        }
        #submit-travel, #submit-event, #submit-shop {
            background-color: #008CBA;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        #submit-travel:hover, #submit-event:hover, #submit-shop:hover {
            background-color: #007399;
        }
        .ad-card img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 5px;
            float: right;
            margin-left: 10px;
        }
        .ad-card .expanded-img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            margin-top: 10px;
        }
        .contact-link {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            margin-top: 15px;
        }
        .contact-link img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-left: 10px;
        }
        .contact-link a {
            color: #008CBA;
            text-decoration: none;
            margin-left: 5px;
        }
        .contact-link a:hover {
            text-decoration: underline;
        }
        .reset-button {
            background-color: #f44336;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .reset-button:hover {
            background-color: #d32f2f;
        }
        @media (max-width: 768px) {
            .category {
                grid-template-columns: 1fr;
            }
            .category button {
                width: 50%;
                max-width: 200px;
            }
            .form-card, .ad-card {
                width: 100%;
            }
            #travel-ads, #event-ads, #shop-ads {
                max-width: 100%;
            }
            .ad-card {
                flex: 0 0 calc(100% - 10px);
            }
            .ad-card.expanded {
                flex: 0 0 90%;
            }
            body {
                font-family: 'Vazir', Arial, sans-serif;
            }
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/persian-date@1.1.0/dist/persian-date.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/persian-datepicker@1.2.0/dist/js/persian-datepicker.min.js" defer></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js" defer></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js" defer></script>

    <script type="module" defer>
        // وارد کردن توابع Firebase
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js';
        import { getFirestore, collection, addDoc, getDocs, orderBy, query } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js';

        let db;
        let isFirebaseReady = false;
        let userInfo = null;
        let currentExpandedCard = null;

        // توکن ربات تلگرام (اینجا توکن خودت رو بذار)
        const BOT_TOKEN = '7833464368:AAEWJY2yfdWevN8WLnMHpYIApS2ioDIFpRAE'; 
        const TELEGRAM_API = `https://api.telegram.org/bot${BOT_TOKEN}`;

        // تنظیم تقویم شمسی
        function initializeDatePicker() {
            if (typeof jQuery === 'undefined') {
                console.error("jQuery is not loaded.");
                return;
            }
            if (typeof persianDate === 'undefined' || typeof persianDatepicker === 'undefined') {
                console.error("Persian Date or Datepicker library not loaded.");
                return;
            }

            const today = new persianDate().format('YYYY/MM/DD');
            jQuery('.persian-date').each(function() {
                jQuery(this).persianDatepicker({
                    initialValue: today,
                    format: 'YYYY/MM/DD',
                    autoClose: true,
                    toolbox: {
                        calendarSwitch: {
                            enabled: false
                        }
                    }
                });
            });
        }

        // اطمینان از لود شدن اسکریپت‌ها
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(initializeDatePicker, 500);
            initFirebase();
        });

        // تعریف تابع toggleSection
        window.toggleSection = function(section) {
            const travelFormCard = document.getElementById('travel-form-card');
            const eventFormCard = document.getElementById('event-form-card');
            const shopFormCard = document.getElementById('shop-form-card');
            const travelAds = document.getElementById('travel-ads');
            const eventAds = document.getElementById('event-ads');
            const shopAds = document.getElementById('shop-ads');

            // بستن همه فرم‌ها و بخش‌ها
            travelFormCard.style.display = 'none';
            eventFormCard.style.display = 'none';
            shopFormCard.style.display = 'none';
            travelAds.style.display = 'none';
            eventAds.style.display = 'none';
            shopAds.style.display = 'none';

            // نمایش بخش مورد نظر
            if (section === 'travel') {
                travelFormCard.style.display = 'block';
                travelAds.style.display = 'block';
                loadTravelAds();
            } else if (section === 'event') {
                eventFormCard.style.display = 'block';
                eventAds.style.display = 'block';
                loadEventAds();
            } else if (section === 'shop') {
                shopFormCard.style.display = 'block';
                shopAds.style.display = 'block';
                loadShopAds();
            }
        };

        // تابع برای بستن کارت باز قبلی
        function closeCurrentExpandedCard() {
            if (currentExpandedCard) {
                currentExpandedCard.classList.remove('expanded');
                const toggleButton = currentExpandedCard.querySelector('.toggle-button');
                if (toggleButton) toggleButton.textContent = 'باز کردن';
                currentExpandedCard = null;
            }
        }

        // تابع برای toggle کردن کارت‌ها
        window.toggleCard = function(card) {
            if (!card.classList.contains('expanded')) {
                closeCurrentExpandedCard();
                card.classList.add('expanded');
                currentExpandedCard = card;
                const toggleButton = card.querySelector('.toggle-button');
                if (toggleButton) toggleButton.textContent = 'بستن';
            } else {
                card.classList.remove('expanded');
                currentExpandedCard = null;
                const toggleButton = card.querySelector('.toggle-button');
                if (toggleButton) toggleButton.textContent = 'باز کردن';
            }

            // پر کردن محتوای باز شده (فقط برای آگهی‌ها)
            if (card.classList.contains('ad-card')) {
                const expandedContent = card.querySelector('.expanded-content');
                const data = card.data;
                if (card.type === 'travel') {
                    expandedContent.innerHTML = `
                        <strong>نوع سفر:</strong> ${data.type || 'نامشخص'}<br>
                        <strong>لیدر:</strong> ${data.leader || 'نامشخص'}<br>
                        <strong>وسیله:</strong> ${data.vehicle || 'نامشخص'}<br>
                        <strong>مبدا:</strong> ${data.origin || 'نامشخص'}<br>
                        <strong>تاریخ برگشت:</strong> ${data.return || 'نامشخص'}<br>
                        <strong>هزینه:</strong> ${data.cost || 'نامشخص'}<br>
                        <strong>هزینه اضافی:</strong> ${data.extraCost || 'نامشخص'}<br>
                        <strong>شماره کارت:</strong> ${data.card || 'نامشخص'}<br>
                        <strong>به نام:</strong> ${data.owner || 'نامشخص'}<br>
                        <strong>تلفن:</strong> ${data.phone || 'نامشخص'}<br>
                        <strong>توضیحات:</strong> ${data.description || 'نامشخص'}<br>
                        ${data.imageUrl ? `<img src="${data.imageUrl}" class="expanded-img" alt="تصویر آگهی">` : ''}
                        <div class="contact-link">
                            <img src="${data.userAvatar}" alt="آواتار">
                            <a href="https://t.me/${data.userId}" target="_blank">${data.userName}</a>
                        </div>
                    `;
                } else if (card.type === 'event') {
                    expandedContent.innerHTML = `
                        <strong>تاریخ پایان:</strong> ${data.endDate || 'نامشخص'}<br>
                        <strong>ظرفیت:</strong> ${data.capacity || 'نامشخص'}<br>
                        <strong>هزینه:</strong> ${data.cost || 'نامشخص'}<br>
                        <strong>توضیحات:</strong> ${data.description || 'نامشخص'}<br>
                        <div class="contact-link">
                            <img src="${data.userAvatar}" alt="آواتار">
                            <a href="https://t.me/${data.userId}" target="_blank">${data.userName}</a>
                        </div>
                    `;
                } else if (card.type === 'shop') {
                    expandedContent.innerHTML = `
                        <strong>مدل:</strong> ${data.model || 'نامشخص'}<br>
                        <strong>سال تولید:</strong> ${data.year || 'نامشخص'}<br>
                        <strong>توضیحات:</strong> ${data.description || 'نامشخص'}<br>
                        ${data.imageUrl ? `<img src="${data.imageUrl}" class="expanded-img" alt="تصویر آگهی">` : ''}
                        <div class="contact-link">
                            <img src="${data.userAvatar}" alt="آواتار">
                            <a href="https://t.me/${data.userId}" target="_blank">${data.userName}</a>
                        </div>
                    `;
                }
            }
        };

        // جلوگیری از بسته شدن فرم با کلیک توی فرم
        document.querySelectorAll('.form-content').forEach(formContent => {
            formContent.addEventListener('click', (event) => {
                event.stopPropagation();
            });
        });

        // مقداردهی Firebase
        async function initFirebase() {
            const firebaseConfig = {
                apiKey: "YOUR_API_KEY",
                authDomain: "YOUR_AUTH_DOMAIN",
                projectId: "YOUR_PROJECT_ID",
                storageBucket: "YOUR_STORAGE_BUCKET",
                messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
                appId: "YOUR_APP_ID"
            };

            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                isFirebaseReady = true;
                console.log("Firebase initialized successfully");
            } catch (error) {
                console.error("Firebase initialization failed:", error);
                alert('خطا در اتصال به سرور Firebase: ' + error.message);
            }
        }

        // تنظیمات Telegram Web App
        const tg = window.Telegram.WebApp;
        if (tg) {
            tg.ready();
            tg.MainButton.setText("بستن").show().onClick(() => tg.close());
        }

        // گرفتن اطلاعات کاربر
        userInfo = tg?.initDataUnsafe.user || {};
        let userId = userInfo.username || (userInfo.id ? String(userInfo.id) : null);
        if (!userId) {
            console.warn('User ID not found, using temporary ID');
            userId = 'temp_user_' + Date.now();
            alert('هشدار: آیدی کاربر تشخیص داده نشد. لطفاً دوباره وارد شوید.');
        }
        const userAvatar = userInfo.photo_url || 'https://cdn-icons-png.flaticon.com/512/149/149071.png';
        const userName = userInfo.first_name || 'آگهی‌دهنده';

        // تابع آپلود خودکار به تلگرام
        async function uploadImageToTelegram(file, chatId) {
            if (!file) return '';

            // بررسی اندازه فایل (تلگرام تا 20 مگابایت رو قبول می‌کنه)
            const maxSize = 20 * 1024 * 1024; // 20 مگابایت
            if (file.size > maxSize) {
                alert('حجم فایل بیش از حد مجاز است (حداکثر 20 مگابایت)');
                return '';
            }

            try {
                const formData = new FormData();
                formData.append('chat_id', chatId || userId); // می‌تونی یه chat_id ثابت بذاری
                formData.append('photo', file);

                // ارسال عکس به تلگرام
                const response = await fetch(`${TELEGRAM_API}/sendPhoto`, {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                if (!result.ok) {
                    throw new Error(result.description || 'خطا در آپلود به تلگرام');
                }

                // گرفتن file_id از پاسخ
                const fileId = result.result.photo[result.result.photo.length - 1].file_id;

                // گرفتن لینک مستقیم با متد getFile
                const fileResponse = await fetch(`${TELEGRAM_API}/getFile?file_id=${fileId}`);
                const fileResult = await fileResponse.json();
                if (!fileResult.ok) {
                    throw new Error(fileResult.description || 'خطا در گرفتن لینک فایل');
                }

                const filePath = fileResult.result.file_path;
                const fileUrl = `https://api.telegram.org/file/bot${BOT_TOKEN}/${filePath}`;
                return fileUrl;
            } catch (error) {
                console.error('Error uploading image to Telegram:', error);
                alert('خطا در آپلود تصویر به تلگرام: ' + error.message + ' (آگهی بدون تصویر ثبت می‌شود)');
                return '';
            }
        }

        // ثبت آگهی تورها
        document.getElementById('submit-travel').addEventListener('click', async () => {
            if (!isFirebaseReady) {
                alert('اتصال به سرور قطع است! لطفاً بعداً دوباره امتحان کنید.');
                return;
            }

            const imageFile = document.getElementById('travel-image').files[0];
            let imageUrl = '';

            try {
                if (imageFile) {
                    imageUrl = await uploadImageToTelegram(imageFile);
                }

                const timestamp = new Date().toISOString();
                const travelData = {
                    organizer: document.getElementById('travel-organizer').value,
                    type: document.getElementById('travel-type').value,
                    leader: document.getElementById('travel-leader').value,
                    vehicle: document.getElementById('travel-vehicle').value,
                    origin: document.getElementById('travel-origin').value,
                    destination: document.getElementById('travel-destination').value,
                    departure: document.getElementById('travel-departure').value,
                    return: document.getElementById('travel-return').value,
                    capacity: document.getElementById('travel-capacity').value,
                    cost: document.getElementById('travel-cost').value,
                    extraCost: document.getElementById('travel-extra-cost').value,
                    card: document.getElementById('travel-card').value,
                    owner: document.getElementById('travel-owner').value,
                    phone: document.getElementById('travel-phone').value,
                    description: document.getElementById('travel-description').value,
                    userId: userId,
                    userName: userName,
                    userAvatar: userAvatar,
                    timestamp: timestamp,
                    imageUrl: imageUrl || ''
                };

                await addDoc(collection(db, 'travels'), travelData);
                alert('آگهی تور ثبت شد!');
                closeCurrentExpandedCard();
                document.getElementById('travel-form').reset();
                loadTravelAds();
            } catch (error) {
                alert('خطا در ثبت آگهی: ' + error.message);
                console.error('Error saving travel data:', error);
            }
        });

        // ثبت ایونت
        document.getElementById('submit-event').addEventListener('click', async () => {
            if (!isFirebaseReady) {
                alert('اتصال به سرور قطع است! لطفاً بعداً دوباره امتحان کنید.');
                return;
            }

            try {
                const timestamp = new Date().toISOString();
                const eventData = {
                    title: document.getElementById('event-title').value,
                    startDate: document.getElementById('event-date').value,
                    endDate: document.getElementById('event-end-date').value,
                    location: document.getElementById('event-location').value,
                    capacity: document.getElementById('event-capacity').value,
                    cost: document.getElementById('event-cost').value,
                    description: document.getElementById('event-description').value,
                    userId: userId,
                    userName: userName,
                    userAvatar: userAvatar,
                    timestamp: timestamp,
                    imageUrl: ''
                };

                await addDoc(collection(db, 'events'), eventData);
                alert('ایونت ثبت شد!');
                closeCurrentExpandedCard();
                document.getElementById('event-form').reset();
                loadEventAds();
            } catch (error) {
                alert('خطا در ثبت ایونت: ' + error.message);
                console.error('Error saving event data:', error);
            }
        });

        // ثبت محصول
        document.getElementById('submit-shop').addEventListener('click', async () => {
            if (!isFirebaseReady) {
                alert('اتصال به سرور قطع است! لطفاً بعداً دوباره امتحان کنید.');
                return;
            }

            const imageFile = document.getElementById('shop-image').files[0];
            let imageUrl = '';

            try {
                if (imageFile) {
                    imageUrl = await uploadImageToTelegram(imageFile);
                }

                const timestamp = new Date().toISOString();
                const shopData = {
                    status: document.getElementById('shop-status').value,
                    brand: document.getElementById('shop-brand').value,
                    model: document.getElementById('shop-model').value,
                    year: document.getElementById('shop-year').value,
                    price: document.getElementById('shop-price').value,
                    description: document.getElementById('shop-description').value,
                    userId: userId,
                    userName: userName,
                    userAvatar: userAvatar,
                    timestamp: timestamp,
                    imageUrl: imageUrl || ''
                };

                await addDoc(collection(db, 'shop'), shopData);
                alert('محصول ثبت شد!');
                closeCurrentExpandedCard();
                document.getElementById('shop-form').reset();
                loadShopAds();
            } catch (error) {
                alert('خطا در ثبت محصول: ' + error.message);
                console.error('Error saving shop data:', error);
            }
        });

        // دکمه‌های پاک کردن
        document.getElementById('reset-travel').addEventListener('click', () => {
            document.getElementById('travel-form').reset();
        });
        document.getElementById('reset-event').addEventListener('click', () => {
            document.getElementById('event-form').reset();
        });
        document.getElementById('reset-shop').addEventListener('click', () => {
            document.getElementById('shop-form').reset();
        });

        // بارگذاری آگهی‌های تورها
        async function loadTravelAds() {
            const travelAdsList = document.getElementById('travel-ads-list');
            travelAdsList.innerHTML = '';
            try {
                if (!db || !isFirebaseReady) {
                    travelAdsList.innerHTML = '<p>اتصال به دیتابیس برقرار نیست. لطفاً دوباره امتحان کنید.</p>';
                    return;
                }
                const q = query(collection(db, 'travels'), orderBy('timestamp', 'desc'));
                const travelsSnapshot = await getDocs(q);
                if (travelsSnapshot.empty) {
                    travelAdsList.innerHTML = '<p>آگهی توری یافت نشد.</p>';
                } else {
                    travelsSnapshot.forEach((doc, index) => {
                        const data = doc.data();
                        const adDiv = document.createElement('div');
                        adDiv.className = 'ad-card';
                        adDiv.id = `travel-ad-${index}`;
                        adDiv.data = data;
                        adDiv.type = 'travel';
                        adDiv.imageUrl = data.imageUrl;
                        adDiv.userId = data.userId;
                        adDiv.userName = data.userName;
                        adDiv.userAvatar = data.userAvatar;
                        adDiv.innerHTML = `
                            <div class="content">
                                <strong>تور:</strong> ${data.organizer || 'نامشخص'}<br>
                                <strong>مقصد:</strong> ${data.destination || 'نامشخص'}<br>

        // بارگذاری آگهی‌های ایونت
        async function loadEventAds() {
            const eventAdsList = document.getElementById('event-ads-list');
            eventAdsList.innerHTML = '';
            try {
                if (!db || !isFirebaseReady) {
                    eventAdsList.innerHTML = '<p>اتصال به دیتابیس برقرار نیست. لطفاً دوباره امتحان کنید.</p>';
                    return;
                }
                const q = query(collection(db, 'events'), orderBy('timestamp', 'desc'));
                const eventsSnapshot = await getDocs(q);
                if (eventsSnapshot.empty) {
                    eventAdsList.innerHTML = '<p>آگهی ایونتی یافت نشد.</p>';
                } else {
                    eventsSnapshot.forEach((doc, index) => {
                        const data = doc.data();
                        const adDiv = document.createElement('div');
                        adDiv.className = 'ad-card';
                        adDiv.id = `event-ad-${index}`;
                        adDiv.data = data;
                        adDiv.type = 'event';
                        adDiv.imageUrl = data.imageUrl;
                        adDiv.userId = data.userId;
                        adDiv.userName = data.userName;
                        adDiv.userAvatar = data.userAvatar;
                        adDiv.innerHTML = `
                            <div class="content">
                                <strong>عنوان:</strong> ${data.title || 'نامشخص'}<br>
                                <strong>تاریخ شروع:</strong> ${data.startDate || 'نامشخص'}<br>

                        eventAdsList.appendChild(adDiv);

            } catch (error) {

                eventAdsList.innerHTML = '<p>خطا در بارگذاری آگهی‌ها: ' + (error.message || 'اتصال را بررسی کنید.') + '</p>';

        }

        // بارگذاری آگهی‌های فروشگاه
        async function loadShopAds() {

                        adDiv.type = 'shop';

                                <strong>وضعیت:</strong> ${data.status || 'نامشخص'}<br>
                                <strong>قیمت:</strong> ${data.price || 'نامشخص'}
                            </div>
                            ${data.imageUrl ? `<img src="${data.imageUrl}" alt="تصویر آگهی">` : ''}
                            <div class="expanded-content"></div>
                        `;
                        adDiv.onclick = () => toggleCard(adDiv);
                        shopAdsList.appendChild(adDiv);

                }
            } catch (error) {
                console.error('Error loading shop ads:', error);
                shopAdsList.innerHTML = '<p>خطا در بارگذاری آگهی‌ها: ' + (error.message || 'اتصال را بررسی کنید.') + '</p>';

<body>
    <h1>🧳 گروه دوستی‌ها</h1>
    <div class="category">
        <button onclick="toggleSection('event')">🫂 ایونت‌ها</button>
        <button onclick="toggleSection('travel')">🏕️ تورها</button>
        <button onclick="toggleSection('shop')">🛍️ فروشگاه</button>

    <p class="slogan">دوستی‌ها از اینجا آغاز می‌شوند</p>

                    <label>وسیله سفر:</label>
                    <select id="travel-vehicle">
                        <option value="خودرو شخصی">خودرو شخصی</option>

                    <label>مقصد:</label>
                    <input type="text" id="travel-destination" placeholder="مثلاً: شیراز">

                <div class="form-group">
                    <label>تاریخ رفت:</label>
                    <input type="text" id="travel-departure" class="persian-date">
                </div>
                <div class="form-group">
                    <label>تاریخ برگشت:</label>
                    <input type="text" id="travel-return" class="persian-date">
                </div>
                <div class="form-group">
                    <label>ظرفیت باقی‌مانده:</label>
                    <input type="text" id="travel-capacity" placeholder="مثلاً: 4 نفر">
                </div>
                <div class="form-group">
                    <label>هزینه:</label>
                    <input type="text" id="travel-cost" placeholder="مثلاً: 1,000,000 تومان">
                </div>
                <div class="form-group">
                    <label>هزینه اضافی:</label>

                <div class="form-group">
                    <label>به نام:</label>
                    <input type="text" id="travel-owner" placeholder="مثلاً: علی اکبری">

                    <label>تلفن هماهنگی:</label>
                    <input type="text" id="travel-phone" placeholder="مثلاً: 09123456789">
                </div>
                <div class="form-group">
                    <label>توضیحات بیشتر:</label>
                    <textarea id="travel-description" placeholder="مثلاً: تور شامل صبحانه است..."></textarea>

                    <label>تصویر (اختیاری):</label>

            </form>
        </div>
    </div>
    <div id="event-form-card" class="form-card" style="display: none;">

            <button class="toggle-button" onclick="toggleCard(this.parentElement.parentElement)">باز کردن</button>
