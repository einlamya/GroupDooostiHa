<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>گروه دوستی‌ها</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f4f4f4;
      direction: rtl;
      text-align: right;
    }
    h1, h2, h3 {
      text-align: center;
    }
    .form-container, .ads-container, .filter-container {
      margin: 20px 0;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input, select, textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    button {
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button[type="reset"] {
      background-color: #dc3545;
    }
    .card {
      border: 1px solid #ccc;
      padding: 15px;
      margin: 10px;
      border-radius: 5px;
      background-color: #f9f9f9;
      direction: rtl;
      text-align: right;
    }
    .card img {
      max-width: 100px;
      border-radius: 5px;
    }
    .filter-container form {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .filter-container input[type="checkbox"] {
      width: auto;
    }
  </style>
</head>
<body>
  <h1>🧳 گروه دوستی‌ها</h1>
  <p style="text-align: center;">دوستی‌ها از اینجا آغاز می‌شوند</p>

  <!-- فرم ثبت تور -->
  <div class="form-container">
    <h2>🏕️ ثبت آگهی تورها</h2>
    <form id="tourForm">
      <input type="text" id="tourName" placeholder="نام برگزارکننده (نام تور)" required>
      <select id="tripType" required>
        <option value="" disabled selected>نوع سفر</option>
        <option value="داخلی">داخلی</option>
        <option value="خارجی">خارجی</option>
      </select>
      <input type="text" id="leaderName" placeholder="نام لیدر" required>
      <select id="transport" required>
        <option value="" disabled selected>وسیله سفر</option>
        <option value="خودرو شخصی">خودرو شخصی</option>
        <option value="اتوبوس">اتوبوس</option>
        <option value="هواپیما">هواپیما</option>
        <option value="هیچ‌هایک">هیچ‌هایک</option>
        <option value="سایر">سایر</option>
      </select>
      <input type="text" id="origin" placeholder="مبدا" required>
      <input type="text" id="destination" placeholder="مقصد" required>
      <input type="date" id="startDate" placeholder="تاریخ رفت" required>
      <input type="date" id="endDate" placeholder="تاریخ برگشت" required>
      <input type="number" id="capacity" placeholder="ظرفیت باقی‌مانده" required>
      <input type="number" id="cost" placeholder="هزینه" required>
      <input type="number" id="extraCost" placeholder="هزینه اضافی">
      <input type="text" id="cardNumber" placeholder="شماره کارت واریزی" required>
      <input type="text" id="cardHolder" placeholder="به نام" required>
      <input type="tel" id="phone" placeholder="تلفن هماهنگی" required>
      <textarea id="description" placeholder="توضیحات بیشتر"></textarea>
      <input type="file" id="tourImage" accept="image/*">
      <button type="submit">✅ ثبت آگهی</button>
      <button type="reset">🗑️ پاک کردن</button>
    </form>
  </div>

  <!-- فیلتر تورها -->
  <div class="filter-container">
    <h2>فیلتر تورها</h2>
    <form id="tourFilterForm">
      <select id="tourFilterType">
        <option value="">همه انواع</option>
        <option value="داخلی">داخلی</option>
        <option value="خارجی">خارجی</option>
      </select>
      <input type="text" id="tourFilterDestination" placeholder="مقصد">
      <input type="checkbox" id="tourNotify" name="tourNotify">
      <label for="tourNotify">اعلان برای آگهی‌های جدید</label>
      <button type="submit">فیلتر کن</button>
    </form>
  </div>

  <!-- نمایش تورها -->
  <div class="ads-container">
    <h2>🏕️ آگهی‌های تورها</h2>
    <div id="tourAds"></div>
  </div>

  <!-- فرم ثبت ایونت -->
  <div class="form-container">
    <h2>🫂 ثبت آگهی ایونت</h2>
    <form id="eventForm">
      <select id="eventType" required>
        <option value="" disabled selected>عنوان</option>
        <option value="دورهمی">دورهمی</option>
        <option value="ورزش">ورزش</option>
        <option value="کمپ و سفر">کمپ و سفر</option>
        <option value="هم‌مسیر">هم‌مسیر</option>
        <option value="دیوار دوستی">دیوار دوستی</option>
        <option value="داوطلبانه">داوطلبانه</option>
        <option value="واگذاری">واگذاری</option>
        <option value="مشاوره و راهنمایی">مشاوره و راهنمایی</option>
        <option value="متفرقه">متفرقه</option>
        <option value="سایر">سایر</option>
      </select>
      <input type="date" id="eventStartDate" placeholder="تاریخ شروع" required>
      <input type="date" id="eventEndDate" placeholder="تاریخ پایان" required>
      <input type="text" id="location" placeholder="مکان" required>
      <input type="number" id="eventCapacity" placeholder="ظرفیت" required>
      <input type="number" id="eventCost" placeholder="هزینه" required>
      <textarea id="eventDescription" placeholder="توضیح بیشتر"></textarea>
      <input type="file" id="eventImage" accept="image/*">
      <button type="submit">✅ ثبت ایونت</button>
      <button type="reset">🗑️ پاک کردن</button>
    </form>
  </div>

  <!-- فیلتر ایونت‌ها -->
  <div class="filter-container">
    <h2>فیلتر ایونت‌ها</h2>
    <form id="eventFilterForm">
      <select id="eventFilterType">
        <option value="">همه انواع</option>
        <option value="دورهمی">دورهمی</option>
        <option value="ورزش">ورزش</option>
        <option value="کمپ و سفر">کمپ و سفر</option>
        <option value="هم‌مسیر">هم‌مسیر</option>
        <option value="دیوار دوستی">دیوار دوستی</option>
        <option value="داوطلبانه">داوطلبانه</option>
        <option value="واگذاری">واگذاری</option>
        <option value="مشاوره و راهنمایی">مشاوره و راهنمایی</option>
        <option value="متفرقه">متفرقه</option>
        <option value="سایر">سایر</option>
      </select>
      <input type="text" id="eventFilterLocation" placeholder="مکان">
      <input type="checkbox" id="eventNotify" name="eventNotify">
      <label for="eventNotify">اعلان برای آگهی‌های جدید</label>
      <button type="submit">فیلتر کن</button>
    </form>
  </div>

  <!-- نمایش ایونت‌ها -->
  <div class="ads-container">
    <h2>🫂 آگهی‌های ایونت‌ها</h2>
    <div id="eventAds"></div>
  </div>

  <!-- فرم ثبت فروشگاه -->
  <div class="form-container">
    <h2>🛍️ ثبت آگهی فروشگاه</h2>
    <form id="shopForm">
      <select id="productCondition" required>
        <option value="" disabled selected>وضعیت محصول</option>
        <option value="نو">نو</option>
        <option value="کارکرده">کارکرده</option>
        <option value="در حد نو">در حد نو</option>
      </select>
      <input type="text" id="brand" placeholder="برند کالا" required>
      <input type="text" id="model" placeholder="مدل" required>
      <input type="number" id="productionYear" placeholder="سال تولید" required>
      <input type="number" id="price" placeholder="قیمت" required>
      <textarea id="shopDescription" placeholder="توضیحات بیشتر"></textarea>
      <input type="file" id="shopImage" accept="image/*">
      <button type="submit">✅ ثبت محصول</button>
      <button type="reset">🗑️ پاک کردن</button>
    </form>
  </div>

  <!-- فیلتر محصولات فروشگاه -->
  <div class="filter-container">
    <h2>فیلتر محصولات فروشگاه</h2>
    <form id="shopFilterForm">
      <select id="shopFilterCondition">
        <option value="">همه وضعیت‌ها</option>
        <option value="نو">نو</option>
        <option value="کارکرده">کارکرده</option>
        <option value="در حد نو">در حد نو</option>
      </select>
      <input type="text" id="shopFilterBrand" placeholder="برند">
      <input type="checkbox" id="shopNotify" name="shopNotify">
      <label for="shopNotify">اعلان برای آگهی‌های جدید</label>
      <button type="submit">فیلتر کن</button>
    </form>
  </div>

  <!-- نمایش محصولات فروشگاه -->
  <div class="ads-container">
    <h2>🛍️ آگهی‌های فروشگاه</h2>
    <div id="shopAds"></div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    // Import Firebase
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
    import { getFirestore, collection, addDoc, getDocs, query, where, onSnapshot } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';
    import { getStorage, ref, uploadBytes, getDownloadURL } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js';
    import { getMessaging, getToken } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-messaging.js';

    // تنظیمات Firebase
    const firebaseConfig = {


		  apiKey: "AIzaSyCfMjevdSohHrq6dJxdlrmJ0MZT5HZKZAw",
		  authDomain: "doostihagroupapp.firebaseapp.com",
		  projectId: "doostihagroupapp",
		  storageBucket: "doostihagroupapp.firebasestorage.app",
		  messagingSenderId: "746714229972",
		  appId: "1:746714229972:web:72a26758b58e2ede009f41"



    };

    // راه‌اندازی Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);
    const messaging = getMessaging(app);

    // درخواست اجازه برای نوتیفیکیشن
    async function requestNotificationPermission() {
      try {
        const permission = await Notification.requestPermission();
        if (permission === 'granted') {
          const token = await getToken(messaging, { vapidKey: 'YOUR_VAPID_KEY' });
          console.log('FCM Token:', token);
          // اینجا می‌تونی توکن رو تو Firestore ذخیره کنی
        }
      } catch (error) {
        console.error('خطا در گرفتن اجازه نوتیفیکیشن:', error);
      }
    }
    requestNotificationPermission();

    // آپلود عکس
    async function uploadImage(file, path) {
      if (!file) return '';
      const storageRef = ref(storage, path);
      await uploadBytes(storageRef, file);
      return await getDownloadURL(storageRef);
    }

    // ثبت تور
    const tourForm = document.getElementById('tourForm');
    tourForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const imageFile = document.getElementById('tourImage').files[0];
      let imageUrl = '';
      if (imageFile) {
        imageUrl = await uploadImage(imageFile, `tours/${Date.now()}_${imageFile.name}`);
      }
      const tourData = {
        tourName: document.getElementById('tourName').value,
        tripType: document.getElementById('tripType').value,
        leaderName: document.getElementById('leaderName').value,
        transport: document.getElementById('transport').value,
        origin: document.getElementById('origin').value,
        destination: document.getElementById('destination').value,
        startDate: document.getElementById('startDate').value,
        endDate: document.getElementById('endDate').value,
        capacity: parseInt(document.getElementById('capacity').value),
        cost: parseInt(document.getElementById('cost').value),
        extraCost: parseInt(document.getElementById('extraCost').value) || 0,
        cardNumber: document.getElementById('cardNumber').value,
        cardHolder: document.getElementById('cardHolder').value,
        phone: document.getElementById('phone').value,
        description: document.getElementById('description').value,
        imageUrl: imageUrl
      };
      try {
        await addDoc(collection(db, "tours"), tourData);
        alert("تور با موفقیت ثبت شد!");
        tourForm.reset();
        loadTours();
      } catch (error) {
        console.error("خطا تو ثبت تور:", error);
        alert("یه مشکلی پیش اومد! دوباره امتحان کن.");
      }
    });

    // ثبت ایونت
    const eventForm = document.getElementById('eventForm');
    eventForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const imageFile = document.getElementById('eventImage').files[0];
      let imageUrl = '';
      if (imageFile) {
        imageUrl = await uploadImage(imageFile, `events/${Date.now()}_${imageFile.name}`);
      }
      const eventData = {
        eventType: document.getElementById('eventType').value,
        startDate: document.getElementById('eventStartDate').value,
        endDate: document.getElementById('eventEndDate').value,
        location: document.getElementById('location').value,
        capacity: parseInt(document.getElementById('eventCapacity').value),
        cost: parseInt(document.getElementById('eventCost').value),
        description: document.getElementById('eventDescription').value,
        imageUrl: imageUrl
      };
      try {
        await addDoc(collection(db, "events"), eventData);
        alert("ایونت با موفقیت ثبت شد!");
        eventForm.reset();
        loadEvents();
      } catch (error) {
        console.error("خطا تو ثبت ایونت:", error);
        alert("یه مشکلی پیش اومد! دوباره امتحان کن.");
      }
    });

    // ثبت محصول فروشگاه
    const shopForm = document.getElementById('shopForm');
    shopForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const imageFile = document.getElementById('shopImage').files[0];
      let imageUrl = '';
      if (imageFile) {
        imageUrl = await uploadImage(imageFile, `shop/${Date.now()}_${imageFile.name}`);
      }
      const shopData = {
        condition: document.getElementById('productCondition').value,
        brand: document.getElementById('brand').value,
        model: document.getElementById('model').value,
        productionYear: parseInt(document.getElementById('productionYear').value),
        price: parseInt(document.getElementById('price').value),
        description: document.getElementById('shopDescription').value,
        imageUrl: imageUrl
      };
      try {
        await addDoc(collection(db, "shop"), shopData);
        alert("محصول با موفقیت ثبت شد!");
        shopForm.reset();
        loadShopItems();
      } catch (error) {
        console.error("خطا تو ثبت محصول:", error);
        alert("یه مشکلی پیش اومد! دوباره امتحان کن.");
      }
    });

    // نمایش تورها
    async function loadTours(filters = {}) {
      const tourAds = document.getElementById('tourAds');
      tourAds.innerHTML = '';
      let q = collection(db, "tours");
      if (filters.tripType) {
        q = query(q, where("tripType", "==", filters.tripType));
      }
      if (filters.destination) {
        q = query(q, where("destination", "==", filters.destination));
      }
      try {
        const querySnapshot = await getDocs(q);
        querySnapshot.forEach((doc) => {
          const tour = doc.data();
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            ${tour.imageUrl ? `<img src="${tour.imageUrl}" alt="تصویر تور">` : ''}
            <h3>${tour.tourName}</h3>
            <p>نوع سفر: ${tour.tripType}</p>
            <p>لیدر: ${tour.leaderName}</p>
            <p>وسیله: ${tour.transport}</p>
            <p>مبدا: ${tour.origin}</p>
            <p>مقصد: ${tour.destination}</p>
            <p>تاریخ رفت: ${tour.startDate}</p>
            <p>تاریخ برگشت: ${tour.endDate}</p>
            <p>ظرفیت: ${tour.capacity}</p>
            <p>هزینه: ${tour.cost} تومان</p>
            <p>هزینه اضافی: ${tour.extraCost} تومان</p>
            <p>شماره کارت: ${tour.cardNumber}</p>
            <p>به نام: ${tour.cardHolder}</p>
            <p>تلفن: ${tour.phone}</p>
            <p>توضیحات: ${tour.description}</p>
          `;
          tourAds.appendChild(card);
        });
      } catch (error) {
        console.error("خطا تو لود تورها:", error);
      }
    }

    // نمایش ایونت‌ها
    async function loadEvents(filters = {}) {
      const eventAds = document.getElementById('eventAds');
      eventAds.innerHTML = '';
      let q = collection(db, "events");
      if (filters.eventType) {
        q = query(q, where("eventType", "==", filters.eventType));
      }
      if (filters.location) {
        q = query(q, where("location", "==", filters.location));
      }
      try {
        const querySnapshot = await getDocs(q);
        querySnapshot.forEach((doc) => {
          const event = doc.data();
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            ${event.imageUrl ? `<img src="${event.imageUrl}" alt="تصویر ایونت">` : ''}
            <h3>${event.eventType}</h3>
            <p>تاریخ شروع: ${event.startDate}</p>
            <p>تاریخ پایان: ${event.endDate}</p>
            <p>مکان: ${event.location}</p>
            <p>ظرفیت: ${event.capacity}</p>
            <p>هزینه: ${event.cost} تومان</p>
            <p>توضیحات: ${event.description}</p>
          `;
          eventAds.appendChild(card);
        });
      } catch (error) {
        console.error("خطا تو لود ایونت‌ها:", error);
      }
    }

    // نمایش محصولات فروشگاه
    async function loadShopItems(filters = {}) {
      const shopAds = document.getElementById('shopAds');
      shopAds.innerHTML = '';
      let q = collection(db, "shop");
      if (filters.condition) {
        q = query(q, where("condition", "==", filters.condition));
      }
      if (filters.brand) {
        q = query(q, where("brand", "==", filters.brand));
      }
      try {
        const querySnapshot = await getDocs(q);
        querySnapshot.forEach((doc) => {
          const item = doc.data();
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            ${item.imageUrl ? `<img src="${item.imageUrl}" alt="تصویر محصول">` : ''}
            <h3>${item.brand} ${item.model}</h3>
            <p>وضعیت: ${item.condition}</p>
            <p>سال تولید: ${item.productionYear}</p>
            <p>قیمت: ${item.price} تومان</p>
            <p>توضیحات: ${item.description}</p>
          `;
          shopAds.appendChild(card);
        });
      } catch (error) {
        console.error("خطا تو لود محصولات:", error);
      }
    }

    // فیلتر تورها
    const tourFilterForm = document.getElementById('tourFilterForm');
    tourFilterForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const filters = {
        tripType: document.getElementById('tourFilterType').value,
        destination: document.getElementById('tourFilterDestination').value
      };
      loadTours(filters);
    });

    // فیلتر ایونت‌ها
    const eventFilterForm = document.getElementById('eventFilterForm');
    eventFilterForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const filters = {
        eventType: document.getElementById('eventFilterType').value,
        location: document.getElementById('eventFilterLocation').value
      };
      loadEvents(filters);
    });

    // فیلتر محصولات فروشگاه
    const shopFilterForm = document.getElementById('shopFilterForm');
    shopFilterForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const filters = {
        condition: document.getElementById('shopFilterCondition').value,
        brand: document.getElementById('shopFilterBrand').value
      };
      loadShopItems(filters);
    });

    // نوتیفیکیشن برای تورها
    const tourNotifyCheckbox = document.getElementById('tourNotify');
    tourNotifyCheckbox.addEventListener('change', () => {
      if (tourNotifyCheckbox.checked) {
        const filters = {
          tripType: document.getElementById('tourFilterType').value,
          destination: document.getElementById('tourFilterDestination').value
        };
        let q = collection(db, "tours");
        if (filters.tripType) q = query(q, where("tripType", "==", filters.tripType));
        if (filters.destination) q = query(q, where("destination", "==", filters.destination));
        onSnapshot(q, (snapshot) => {
          snapshot.docChanges().forEach((change) => {
            if (change.type === "added") {
              const tour = change.doc.data();
              new Notification('تور جدید!', {
                body: `تور ${tour.tourName} به مقصد ${tour.destination} اضافه شد!`
              });
            }
          });
        });
      }
    });

    // نوتیفیکیشن برای ایونت‌ها
    const eventNotifyCheckbox = document.getElementById('eventNotify');
    eventNotifyCheckbox.addEventListener('change', () => {
      if (eventNotifyCheckbox.checked) {
        const filters = {
          eventType: document.getElementById('eventFilterType').value,
          location: document.getElementById('eventFilterLocation').value
        };
        let q = collection(db, "events");
        if (filters.eventType) q = query(q, where("eventType", "==", filters.eventType));
        if (filters.location) q = query(q, where("location", "==", filters.location));
        onSnapshot(q, (snapshot) => {
          snapshot.docChanges().forEach((change) => {
            if (change.type === "added") {
              const event = change.doc.data();
              new Notification('ایونت جدید!', {
                body: `ایونت ${event.eventType} در ${event.location} اضافه شد!`
              });
            }
          });
        });
      }
    });

    // نوتیفیکیشن برای محصولات فروشگاه
    const shopNotifyCheckbox = document.getElementById('shopNotify');
    shopNotifyCheckbox.addEventListener('change', () => {
      if (shopNotifyCheckbox.checked) {
        const filters = {
          condition: document.getElementById('shopFilterCondition').value,
          brand: document.getElementById('shopFilterBrand').value
        };
        let q = collection(db, "shop");
        if (filters.condition) q = query(q, where("condition", "==", filters.condition));
        if (filters.brand) q = query(q, where("brand", "==", filters.brand));
        onSnapshot(q, (snapshot) => {
          snapshot.docChanges().forEach((change) => {
            if (change.type === "added") {
              const item = change.doc.data();
              new Notification('محصول جدید!', {
                body: `محصول ${item.brand} ${item.model} اضافه شد!`
              });
            }
